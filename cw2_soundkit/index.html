<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
      <!--Sound samples belongs to 99Sounds - https://99sounds.org-->
</head>
<body>
    <div>
    <audio src="sounds/clap1.wav" controls id="clap1" class="clap"></audio>
    <audio src="sounds/clap2.wav" controls id="clap2" class="clap"></audio>
    <audio src="sounds/clap3.wav" controls id="clap3" class="clap"></audio>
    <audio src="sounds/clap4.wav" controls id="clap4" class="clap"></audio>
    <audio src="sounds/clap5.wav" controls id="clap5" class="clap"></audio>

    <audio src="sounds/hihat1.wav" controls id="hihat1" class="hihat"></audio>
    <audio src="sounds/hihat2.wav" controls id="hihat2" class="hihat"></audio>
    <audio src="sounds/hihat3.wav" controls id="hihat3" class="hihat"></audio>
    <audio src="sounds/hihat4.wav" controls id="hihat4" class="hihat"></audio>
    <audio src="sounds/hihat5.wav" controls id="hihat5" class="hihat"></audio>

    <audio src="sounds/kick1.wav" controls id="kick1" class="kick"></audio>
    <audio src="sounds/kick2.wav" controls id="kick2" class="kick"></audio>
    <audio src="sounds/kick3.wav" controls id="kick3" class="kick"></audio>
    <audio src="sounds/kick4.wav" controls id="kick4" class="kick"></audio>
    <audio src="sounds/kick5.wav" controls id="kick5" class="kick"></audio>
    
    <audio src="sounds/perc1.wav" controls id="perc1" class="perc"></audio>
    <audio src="sounds/perc2.wav" controls id="perc2" class="perc"></audio>
    <audio src="sounds/perc3.wav" controls id="perc3" class="perc"></audio>
    <audio src="sounds/perc4.wav" controls id="perc4" class="perc"></audio>
    <audio src="sounds/perc5.wav" controls id="perc5" class="perc"></audio>
    </div>
    <div>
        <input type="checkbox" id="clapCheck" value="clap" checked>
        <label for="clapCheck">Claps</label>
        <input type="checkbox" id="hihatCheck" value="hihat" checked>
        <label for="clapCheck">Hihats</label>
        <input type="checkbox" id="kickCheck" value="kick" checked>
        <label for="clapCheck">Kicks</label>
        <input type="checkbox" id="percCheck" value="perc" checked>
        <label for="clapCheck">Percs</label>
        <button id="recordBtn">Record</button>
        <button id="playBtn">Play</button>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
