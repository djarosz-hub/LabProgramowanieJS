<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c8b0b5f7aa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="gallery">
      <img
        src="https://loremflickr.com/405/200"
        alt=""
        id="firstImage"
      />
      <img src="https://loremflickr.com/300/200" alt="" />
      <img src="https://loremflickr.com/400/200" alt="" />
      <img src="https://loremflickr.com/250/200" alt="" />
      <img src="http://lorempixel.com/400/200/sports/5/" alt="" />
      <img src="http://lorempixel.com/400/200/sports/6/" alt="" />
      <img src="http://lorempixel.com/400/200/sports/7/" alt="" />
      <img src="http://lorempixel.com/400/200/sports/8/" alt="" />
      <img src="http://lorempixel.com/400/200/sports/9/" alt="" />
      <img src="http://lorempixel.com/400/200/sports/5/" alt="" />
    </section>
    <div class="lightbox">
      <div class="arrowprev arrowHidden">
        <i id="prev" class="fas fa-arrow-left" style="font-size: 36px"></i>
      </div>
      <img src="" alt="" />
      <div class="arrownext arrowHidden">
        <i id="next" class="fas fa-arrow-right" style="font-size: 36px"></i>
      </div>
    </div>
    <div class="fill"></div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
